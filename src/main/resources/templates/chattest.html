<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Add jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add custom CSS -->
    <link href="/css/chattest.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">ChatBot</h1>
        <div id="chatbox" class="rounded border p-3 mt-4">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="message-form" class="mt-4">
            <div class="input-group">
                <input id="message-input" type="text" class="form-control" placeholder="Type your message...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Add custom JavaScript -->
    <script src="/js/chattest.js"></script>
</body>
</html>
